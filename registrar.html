<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body class="cuerpo">

  <h1 class="registrar">
    Registrar usuarios nuevos
  </h1>
    
  <form class="formularios" autocomplete="off" id="formulario2" method="post" enctype="multipart/form-data">
    <br><br>

    <input type="hidden" id="userid" value="1">

    <input class="inputs"  id="username" placeholder="New Username" type="text" required><br><br>
    
    <input class="inputs" id="password" placeholder="New Password" type="text" required><br><br>
     
    <input class="inputs" id="useremail" placeholder="New Email" type="email" required><br><br>

    <input class="inputs" type="submit" value="REGISTER"> </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="aplication.js"></script>

</body>

</html>
